{% extends "base.html" %}
{% block content %}
	<div class="full">
	    <h2>Senators</h2>
		{% for senator in senate_list %}
	      	<li class="grid_3"><a href="{{ senator.get_absolute_url }}">{{ senator.name }}</a> {{ senator.party }}{% if senator.role %}, {{ senator.role }}{% endif %}</li>
		{% endfor %}
	</div>
{% endblock %}
