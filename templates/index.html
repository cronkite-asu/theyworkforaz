{% extends "base.html" %}
{% block content %}
  <div class="grid_12">
    <p>Find out who your representatives in the state legislature are:</p>
  </div>
  <div class="grid_6 push_2">
    <form action="{% url home %}" method="post" accept-charset="utf-8" class="whereform">
      {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}<br>{{ field }}
      {% endfor %}
      <input type="submit" value="Find &rarr;">
    </form>    
  </div>
{% endblock %}
